<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>酒場探訪記録サービス</title>
<script src="js/jquery-2.1.3.min.js"></script>
<script src="js/jquery.barrating.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
<link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/fontawesome-stars.css">
</head>

<body>
<header>
<h1>酒場探訪記録サービス～居酒屋バルコ～</h1>
</header>

<main>
    <h2 class="form_d">※おみせの名前や評価とかを入力してボタンを押してね</h2>

<!-- 入力フォーム -->
    <dl id="form">
        <dt>おみせの名前</dt>
        <dd><input type="text" id="key"></dd>

        <dt>おさけ評価</dt>
        <dd><select name="drink" id="sele_d">
            <option value="★">★</option>
            <option value="★★">★★</option>
            <option value="★★★">★★★</option>
            <option value="★★★★">★★★★</option>
            <option value="★★★★★">★★★★★</option>
        </select></dd>

        <dt>ごはん評価</dt>
        <dd><select name="food" id="sele_f">
            <option value="★">★</option>
            <option value="★★">★★</option>
            <option value="★★★">★★★</option>
            <option value="★★★★">★★★★</option>
            <option value="★★★★★">★★★★★</option>
        </select></dd>

        <dt>おねだん評価</dt>
        <dd><select name="cospa" id="sele_c">
            <option value="★">★</option>
            <option value="★★">★★</option>
            <option value="★★★">★★★</option>
            <option value="★★★★">★★★★</option>
            <option value="★★★★★">★★★★★</option>
        </select></dd>

        <dt>一口メモ</dt>
        <dd><textarea id="memo"></textarea></dd>
    </dl>

<!-- 登録・更新・１件消去ボタン -->
    <ul class="option">
        <li id="save">登録・更新</li>
        <li id="cancel">入力取消</li>
        <li id="remove">１件消去</li>
    </ul>
</main>

<h2>※おみせの名前をクリックすると評価内容が入力フォームに引用されるよ</h2>

<!-- 入力済みリスト表示 -->
<table id="list">
    <tr>
        <th class="title">おみせ</th>
        <th class="tl_d">おさけ</th>
        <th class="tl_f">ごはん</th>
        <th class="tl_c">おねだん</th>
        <th class="content">一口メモ</th>
        <th class="date">登録・更新日</th>
    </tr>

<!-- ここに追加データが挿入される -->
</table>

<!-- 全件消去ボタン -->
<div id="clear">全件消去</div>

<script>

// Save クリックイベント
$("#save").on('click',function(){
    const lookfor_key = $('#key').val();
    if(lookfor_key == ''){
        alert('おみせの名前を入力してね');
    }else{
        if(!(localStorage.getItem(lookfor_key) == null)){
            const result = confirm('このおみせは登録されてるよ。情報を更新する？')
            if(result){
                const key = $('#key').val();
                const ev_d = $("#sele_d").val();
                const ev_f = $("#sele_f").val();
                const ev_c = $("#sele_c").val();
                const memo = $('#memo').val();
                const now = new Date();
                const y = now.getFullYear();
                const m = now.getMonth()+1;
                const d = now.getDate();
                const w = now.getDay();
                const wd = ['日','月','火','水','木','金','土'];
                const h = now.getHours();
                const mi = now.getMinutes();
                const s = now.getSeconds();
                const now_date = y+'/'+m+'/'+d+'('+wd[w]+')'+h+':'+mi+':'+s;
                const ori_data ={
                    ev_d:ev_d,
                    ev_f:ev_f,
                    ev_c:ev_c,
                    content:memo,
                    date:now_date
                };
                const jsondata = JSON.stringify(ori_data);
                localStorage.setItem(key,jsondata);
                location.reload();
            };
        }else{      
            const result = confirm('このおみせを新しく登録するね')  
            if(result){
                const key = $('#key').val();
                const ev_d = $("#sele_d").val();
                const ev_f = $("#sele_f").val();
                const ev_c = $("#sele_c").val();
                const memo = $('#memo').val();
                const now = new Date();
                const y = now.getFullYear();
                const m = now.getMonth()+1;
                const d = now.getDate();
                const w = now.getDay();
                const wd = ['日','月','火','水','木','金','土'];
                const h = now.getHours();
                const mi = now.getMinutes();
                const s = now.getSeconds();
                const now_date = y+'/'+m+'/'+d+'('+wd[w]+')'+h+':'+mi+':'+s;
                const ori_data ={
                    ev_d:ev_d,
                    ev_f:ev_f,
                    ev_c:ev_c,
                    content:memo,
                    date:now_date
                };
                const jsondata = JSON.stringify(ori_data);
                localStorage.setItem(key,jsondata);
                location.reload(); 
            }            
        };
    }
})

// Cancelクリックイベント
$("#cancel").on('click',function(){
    $("#key").val('');
    $("#sele_d").val('★');
    $("#sele_f").val('★');
    $("#sele_c").val('★');
    $("#memo").val('');
})

// remove クリックイベント
$("#remove").on('click',function(){
    const lookfor_key = $('#key').val();
    if(localStorage.getItem(lookfor_key) == null){
        alert('消去する情報がないよ');
    }else{
        const result = confirm("このおみせの情報を消去しちゃっていいの？");
        if(result){
            const key = $('#key').val();
            localStorage.removeItem(key);
            location.reload();
        }
    }
})

// clear クリックイベント
$("#clear").on('click',function(){
    const keycount = localStorage.length;
    if(keycount == 0){
        alert('消去する情報がないよ');
    }else{
        const result = confirm("全件消去しちゃっていいの？");
        if(result){
            const result = confirm("本当にこれまでのおみせの想い出を全部消しちゃうの？");
            if(result){
                const result = confirm("いまならまだ引き返せるよ？");
                if(result){
                    const result = confirm("あたなに酒場通いをやめる覚悟があるっていうのっ？！");
                    if(result){
                        alert("もうしらない！さよならっ！べ、べつに寂しくなんてないし！\n・・・でも、いつでも戻ってきなさいよ。\nあなたが酒場通いをやめられないことぐらいお見通しなんだから！")
                        localStorage.clear();
                        location.reload();
                    }
                    
                }
            }
        }
    }
    

})

// ページ読み込み：保存データ取得表示
for(let i=0; i<localStorage.length; i++){
    const key = localStorage.key(i);
    const memo = localStorage.getItem(key);
    const reco_data = JSON.parse(memo);
    const ev_d = reco_data.ev_d;
    const ev_f = reco_data.ev_f;
    const ev_c = reco_data.ev_c;
    const content = reco_data.content;
    const date = reco_data.date;
    const html = '<tr><td class="list_title">'+key+'</td><td class="ev_d">'+ev_d+'</td><td>'+ev_f+'</td><td>'+ev_c+'</td><td>'+content+'</td><td>'+date+'</td></tr>';
    // if(ev_d==1){
    //     $(".ev_d").html('★');
    // }else if(ev_d==2){
    //     $(".ev_d").html('★★');
    // }else if(ev_d==3){
    //     $(".ev_d").html('★★★');
    // }else if(ev_d==4){
    //     $(".ev_d").html('★★★★');
    // }else if(ev_d==5){
    //     $(".ev_d").html('★★★★★');
    // }    
    $("#list").append(html);
}

// 評価内容を入力フォームに引用
$(".list_title").on('click',function(){
    const key = $(this).text();
    const memo = localStorage.getItem(key);
    const data = JSON.parse(memo);
    const ev_d = data.ev_d;
    const ev_f = data.ev_f;
    const ev_c = data.ev_c;
    const content = data.content    
    $("#key").val(key);
    $("#sele_d").val(ev_d);
    $("#sele_f").val(ev_f);
    $("#sele_c").val(ev_c);
    $("#memo").val(content);
})

</script>
<footer><small>ALCOLOID</small></footer>
</body>
</html>
